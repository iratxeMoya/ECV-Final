<html>
    <head>
		<link rel="stylesheet" type="text/css" href="CSS/client.css">
		<link rel="stylesheet" type="text/css" href="CSS/login.css">
		<link rel="stylesheet" type="text/css" href="CSS/projectSelection.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>
		<div id="codeEditorPage">
			<div class="fullPage"></div>
			<div class="workbench">
				<div class = "module_shelf">
					<span class="module" id="basicModule">
						Basic modules
					</span>
					<div  id="DropMovement" class="dropdown-move">
					</div>
					<span class="module" id="conditionModule">
						Conditional modules
					</span>
					<div  id="DropCondition" class="dropdown-cond">
					</div>
					<span class="module" id="argModule">
						Argument modules
					</span>
					<div  id="DropControl" class="dropdown-cont">
					</div>
					<span class="module" id="targetModule">
						Target module
					</span>
					<div  id="myDropdown" class="dropdown-content">
					</div>
					<span class="target" id="element">
						Element
					</span>
				</div>
				<div class = "user_screen">
					<canvas class="canvas" id="wb_canvas">
					</canvas>
					<span class = "run_code">
					</span>
					<span class = "stop_code">
					</span>
					<span class = "competition">
					</span>
				</div>
			</div>
			<div class = "game_display">
				<div class = "game_screen">
					<canvas class="canvas" id="gs_canvas">
					</canvas>
				</div>
			</div>
			<div class = "competition_popup ask" >
				<b>Waiting for other players</b>
				<span id = 'elementSelectBtnASK' class='module'>Select an element</span>
				<div id="elementSelectASK" class="elementSelect"></div>
				<button class="superrun ask" disabled><div class="spinner-grow text-muted"></div></button>
				<button class="cancel_comp ask">Cancel</button>
			</div>
			<div class = "competition_popup ans" >
				<b>Want to join?</b>
				<span class='module' id = 'elementSelectBtnANS'>Select an element</span>
				<div id="elementSelectANS" class="elementSelect"></div>
				<button class="superrun ans">Accept</button>
				<button class="cancel_comp ans">Cancel</button>
			</div>
			<div class="noUsersPopup">
				<b>There are no connected users to compete!</b>
				<button class="accept_noUsers">Accept</button>
			</div>
		</div>
		<div id="projSelectPage">
			<div id="projCreation">
				<span id="newProjTitle">New Project</span>
				<div id="addProjForm">
					<input type='text' id="projName" placeholder="Enter project name">
					<button id="createProj">Create</button>
				</div>
			</div>
			<div id="projects">
				<span id="projectsTitle">Projects</span>
				<div id="projListContainer">

				</div>
				<button id='enterProj'>Enter project</button>
			</div>
			<div id='projInfoContainer'>
				<span id="usersTitle">Project users</span>
				<span id='projUsers'>

				</span>
				<div id="newUserForm">
					<input id='newUser' type="text" placeholder="enter username">
					<button id="addUser">Add user</button>
				</div>
			</div>
		</div>
		<div id="loginPage" class="showBlock">
			<div class="align">
				<div class="grid align__item"> 
				  	<div class="register">
						<svg xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84" viewBox="77.7 214.9 274.7 412"><defs><linearGradient id="a" x1="0%" y1="0%" y2="0%"><stop offset="0%" stop-color="#8ceabb"/><stop offset="100%" stop-color="#378f7b"/></linearGradient></defs><path fill="url(#a)" d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"/></svg>
						<h2>Log in</h2>
						<div class="form">
							<div class="form__field">
								<input type="text" placeholder="username" id="loginUser">
							</div>
				
							<div class="form__field">
								<input type="password" placeholder="password" id="loginPass">
							</div>
				
							<div class="form__field">
								<input type="submit" value="Log in" id="loginSend">
							</div>
						</div>
						<p>Don't have an accout? <button id="fromLogToReg">Sign up</button></p>
				  	</div>
				</div>
			</div>
		</div>
		<div id="regPage">
			<div class="align">
				<div class="grid align__item"> 
				  	<div class="register">
						<svg xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84" viewBox="77.7 214.9 274.7 412"><defs><linearGradient id="a" x1="0%" y1="0%" y2="0%"><stop offset="0%" stop-color="#8ceabb"/><stop offset="100%" stop-color="#378f7b"/></linearGradient></defs><path fill="url(#a)" d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"/></svg>
						<h2>Sign Up</h2>
						<div class="form">
							<div class="form__field">
								<input type="text" placeholder="username" id="regUser">
							</div>
				
							<div class="form__field">
								<input type="password" placeholder="password" id="regPass">
							</div>
				
							<div class="form__field">
								<input type="submit" value="Sign Up" id="regSend">
							</div>
						</div>
						<p>Already have an accout? <button id="fromRegToLog">Log in</button></p>
				  	</div>
				</div>
			</div>
		</div>
    </body> 
    <script type="module" src="js/init.js"></script>
    <script type="module" src="js/wsClient.js"></script>
    <script type="module" src="js/utils.js"></script>
	<script type="module" src="js/module.js"></script>
	<script type="module" src="js/DOMAccess.js"></script>
	<script type="module" src="js/pageInteraction.js"></script>
	<script type="module" src="js/client.js"></script>
</html>
