<html>
    <head>
		<link rel="stylesheet" type="text/css" href="CSS/client.css">
		<link rel="stylesheet" type="text/css" href="CSS/login.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    
    <body>
		<div id="codeEditorPage">
			<div class="workbench">
				<div class = "module_shelf">
					<span class="module" id="basicModule">
					</span>
					<span class="module" id="conditionModule">
					</span>
					<span class="module" id="argModule">
					</span>
					<span class="module" id="targetModule">
					</span>
					<div  id="myDropdown" class="dropdown-content">
					</div>
					<div  id="DropMovement" class="dropdown-move">
					</div>
					<div  id="DropControl" class="dropdown-cont">
					</div>
					<div  id="DropCondition" class="dropdown-cond">
					</div>
					<span class="target" id="element">
					</span>
				</div>
				<div class = "user_screen">
					<canvas class="canvas" id="wb_canvas">
					</canvas>
					<span class = "run_code">
					</span>
					<span class = "stop_code">
					</span>
				</div>
			</div>
			<div class = "game_display">
				<div class = "game_screen">
					<canvas class="canvas" id="gs_canvas">
					</canvas>
				</div>
			</div>
		</div>
		<div id="projSelectPage">
			<div id="projCreation">
				<span id="newProjTitle">New Project</span>
				<div id="addProjForm">
					<input type='text' id="projName" placeholder="Enter project name">
					<button id="createProj">Create</button>
				</div>
			</div>
			<div id="projects">
				<span id="projectsTitle">Projects</span>
				<div id="projListContainer">

				</div>
				<button id='enterProj'>Enter project</button>
			</div>
			<div id='projInfoContainer'>
				<span id="usersTitle">Project users</span>
				<span id='projUsers'>

				</span>
				<div id="newUserForm">
					<input id='newUser' type="text" placeholder="enter username">
					<button id="addUser">Add user</button>
				</div>
			</div>
		</div>
		<div id="loginPage" class="showBlock">
			<div class="align">
				<div class="grid align__item"> 
				  	<div class="register">
						<!--svg here-->
						<h2>Log in</h2>
						<form action="" method="post" class="form">
							<div class="form__field">
								<input type="text" placeholder="username" id="loginUser">
							</div>
				
							<div class="form__field">
								<input type="password" placeholder="password" id="loginPass">
							</div>
				
							<div class="form__field">
								<input type="submit" value="Log in" id="loginSend">
							</div>
						</form>
						<p>Don't have an accout? <button id="fromLogToReg">Sign up</button></p>
				  	</div>
				</div>
			</div>
		</div>
		<div id="regPage">
			<div class="align">
				<div class="grid align__item"> 
				  	<div class="register">
						<!--svg here-->
						<h2>Sign Up</h2>
						<form action="" method="post" class="form">
							<div class="form__field">
								<input type="text" placeholder="username" id="regUser">
							</div>
				
							<div class="form__field">
								<input type="password" placeholder="password" id="regPass">
							</div>
				
							<div class="form__field">
								<input type="submit" value="Sign Up" id="regSend">
							</div>
						</form>
						<p>Already have an accout? <button id="fromRegToLog">Log in</button></p>
				  	</div>
				</div>
			</div>
		</div>
    </body> 
    <script type="module" src="js/init.js"></script>
    <script type="module" src="js/wsClient.js"></script>
    <script type="module" src="js/utils.js"></script>
	<script type="module" src="js/module.js"></script>
	<script type="module" src="js/DOMAccess.js"></script>
	<script type="module" src="js/pageInteraction.js"></script>
	<script type="module" src="js/client.js"></script>
</html>
